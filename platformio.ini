; build_type = debug
; board_build.partitions = min_spiffs.csv
; build_flags = 
; 	${env:audioKit_topHat_SDLogger.build_flags}
; 	-D USE_ALT_SERIAL

[env:audioKit_topHat_altSerial]
extends = env:audioKit_topHat
build_type = debug
board_build.partitions = min_spiffs.csv
build_flags = 
	${env.build_flags}
	-D BOARD_HAS_PSRAM
	-D AUDIOKIT
	-D INVERT_LED_LOGIC
	-D LED_BUILTIN=18
	-D CORE_DEBUG_LEVEL=3
	-D USE_ALT_SERIAL

[env:SBC_ESP32DevKitC]
build_flags = 
    ${env.build_flags}
    -D CORE_DEBUG_LEVEL=2
board = az-delivery-devkit-v4
lib_ignore = audio-driver

[env:SBC_NodeMCU32S]
build_flags = 
    ${env.build_flags}
    -D CORE_DEBUG_LEVEL=2
	; -D INVERT_LED_LOGIC
board = nodemcu-32s
lib_ignore = audio-driver

[env:a1sMini]
extends = env:audioKit_topHat
build_type = debug
board_build.partitions = min_spiffs.csv
build_flags = 
	${env.build_flags}
	-D BOARD_HAS_PSRAM
	-D AUDIOKIT
	-D STACK_HIGH_WATERMARK_LOG
	-D INVERT_LED_LOGIC
	-D LED_BUILTIN=18
	-D CORE_DEBUG_LEVEL=3
	-D USE_ALT_SERIAL
	-D A2DP_SINK_NAME="\"A1S MiniPod"\"
	-D RX_TASK_INTERVAL_MS=5
	-D PROCESS_INTERVAL_MS=7
	-D TX_INTERVAL_MS=10
	-D TIMER_INTERVAL_MS=2

[env:BluCobalt]
build_flags = 
    ${env.build_flags}
    -D CORE_DEBUG_LEVEL=3
	;-D INVERT_LED_LOGIC
	-D IPOD_SERIAL_BAUDRATE=57600
	; -D SERIAL_TIMEOUT=60000
	; -D INVERT_DCD_LOGIC
	; -D ENABLE_ACTIVE_DCD
	-D RX_TASK_INTERVAL_MS=5
	-D PROCESS_INTERVAL_MS=7
	-D TX_INTERVAL_MS=10
	-D TIMER_INTERVAL_MS=2
	-D NO_RESET_ON_SERIAL_TIMEOUT
	-D ESPIPOD_NAME="\"BluCobalt-o-pod"\"
board = esp32dev
lib_ignore = audio-driver
