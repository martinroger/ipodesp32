[platformio]

[env]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/55.03.31/platform-espressif32.zip
board_build.partitions = huge_app.csv
framework = arduino
extra_scripts = pre:version.py
build_flags = 
	-D PIOENV="\"$PIOENV"\"
	; -D STACK_HIGH_WATERMARK_LOG
lib_deps = 
	https://github.com/pschatzmann/ESP32-A2DP.git@^1.8.8
	https://github.com/pschatzmann/arduino-audio-tools.git@^1.2.0
	https://github.com/pschatzmann/arduino-audio-driver.git@^0.1.4
monitor_filters = esp32_exception_decoder
monitor_speed = 115200

[env:audioKit_topHat]
board = audioKit
build_flags = 
	${env.build_flags}
	-D BOARD_HAS_PSRAM
	-D AUDIOKIT
	-D INVERT_LED_LOGIC
	-D LED_BUILTIN=18
	-D CORE_DEBUG_LEVEL=0

[env:audioKit_topHat_SDUpdaterOnly]
extends = env:audioKit_topHat
build_type = debug
board_build.partitions = min_spiffs.csv
build_flags = 
	${env:audioKit_topHat.build_flags}
	-D USE_SD

; [env:audioKit_topHat_SDLogger]
; extends = env:audioKit_topHat
; build_type = debug
; board_build.partitions = min_spiffs.csv
; build_flags = 
; 	${env.build_flags}
